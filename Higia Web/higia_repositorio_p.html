<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="icon" type="image/png" href="media/faviconhigia.png">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="higiausuario.css">

	<div id="modalImagen" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
	  background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:9999;">
	  <img id="imagenGrande" src="" style="max-width:90%; max-height:90%; border: 5px solid white; border-radius: 10px;">
	</div>

	<script>
	  function ampliarImagen(src) {
		const modal = document.getElementById('modalImagen');
		const img = document.getElementById('imagenGrande');
		img.src = src;
		modal.style.display = 'flex';
	  }

	  document.getElementById('modalImagen').addEventListener('click', function () {
		this.style.display = 'none';
	  });
	</script>
  
  <script>
    function confirmarCierreSesion(event) {
      const confirmar = confirm("¿Estás seguro de que quieres cerrar sesión?");
      if (!confirmar) {
        event.preventDefault(); // Evita que se redirija si el usuario cancela
      }
    }
  </script>
</head>
<body>

  <header>
    <div class="perfil">
      <img src="media/fotodeperfil.jpg" alt="Logo LUMA">
      <h1>Naiara Ganadera</h1>
    </div>
    <nav>
      <a href="higia_iniciarsesion.html" onclick="confirmarCierreSesion(event)">
		<img src="media/icono_ajustes.png" height="100px" alt="Ajustes">
	  </a>
    </nav>
  </header>

  <div class="container">
    <iframe src="higia_diagnostico_p.xml" width="100%" height="400px" style="border:none;"></iframe>
  </div>

</body>
</html>
